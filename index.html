<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">
                Dodaj nowe zadanie
            </h2>
            <div class="section__body">
                <form class="js-form form">
                    <input class="form__input js-newTask" type="text" placeholder="Co jest do zrobienia ?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">
                Lista zadań
            </h2>
            <div class="section__body">
                <ul class="js-tasks list"></ul>
            </div>
        </section>
    </main>



    <header class="container">
        <h1 class="container__header">Lista zadań</h1>
    </header>
    <section class="container">
        <div class="container__item">
            <h2>
                Dodaj nowe zadanie
            </h2>
        </div>
        <div class="container__item">
            <form class="js-form form">
                <input class="form__input js-newTask" type="text" placeholder="Co jest do zrobienia ?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="container__item">
            <h2>Lista zadań</h2>
        </div>
        <div class="container__item">
            <ul class="js-tasks container__list"></ul>
        </div>
    </section>
